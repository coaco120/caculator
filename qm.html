<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>速算陰盤奇門</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="lunar.js"></script>
    <script src="qm.js"></script>
    <script src="mouse.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>速算陰盤奇門</h2>
    <div>
        <label>年份（範圍：0001年 ~ 9999年）</label><br>
        <input type="number" pattern="\d*" inputmode="numeric" id="year" placeholder="請輸入公曆年">
    </div>
    <div>
        <label>月</label><br>
        <input type="number" pattern="\d*" inputmode="numeric" id="month" placeholder="請輸入公曆月">
    </div>
    <div>
        <label>日</label><br>
        <input type="number" pattern="\d*" inputmode="numeric" id="day" placeholder="請輸入公曆日">
    </div>
    <div>
        <label>時</label><br>
        <select id="time">
            <option value="0">子時 (23:00-01:00)</option>
            <option value="1">丑時 (01:00-03:00)</option>
            <option value="2">寅時 (03:00-05:00)</option>
            <option value="3">卯時 (05:00-07:00)</option>
            <option value="4">辰時 (07:00-09:00)</option>
            <option value="5">巳時 (09:00-11:00)</option>
            <option value="6">午時 (11:00-13:00)</option>
            <option value="7">未時 (13:00-15:00)</option>
            <option value="8">申時 (15:00-17:00)</option>
            <option value="9">酉時 (17:00-19:00)</option>
            <option value="10">戌時 (19:00-21:00)</option>
            <option value="11">亥時 (21:00-23:00)</option>
        </select>
    </div>
    <button onclick="calculate()">計算</button>
    <div id="qimenJuResult"></div>
    <div id="qimenPanResult">
        <!-- 九宮格容器 -->
        <div class="grid-container">
            <div class="grid-item palace-4 gan-2" id="palace-4">
                <div class="grid-title">第四宮（巽）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-9 gan-4" id="palace-9">
                <div class="grid-title">第九宮（離）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-2 gan-6" id="palace-2">
                <div class="grid-title">第二宮（坤）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-3 gan-1" id="palace-3">
                <div class="grid-title">第三宮（震）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-5" id="palace-5">
                <div class="grid-title">第五宮（中）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-7 gan-8" id="palace-7">
                <div class="grid-title">第七宮（兌）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-8 gan-5" id="palace-8">
                <div class="grid-title">第八宮（艮）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-1 gan-9" id="palace-1">
                <div class="grid-title">第一宮（坎）</div>
                <div class="grid-content"></div>
            </div>
            <div class="grid-item palace-6 gan-7" id="palace-6">
                <div class="grid-title">第六宮（乾）</div>
                <div class="grid-content"></div>
            </div>
        </div>
    </div>
    <div id="hotGongResult"></div>
    <div id="debugMessage"></div>

</body>
</html>
